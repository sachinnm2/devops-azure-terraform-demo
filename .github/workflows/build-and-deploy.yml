name: Build and Deploy Container to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch: {}   # Allow manual runs

env:
  IMAGE_NAME: demo-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ########################################
      # Login to Azure
      ########################################
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      ########################################
      # Login to ACR
      ########################################
      - name: Azure CLI - Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      ########################################
      # Build & Push Docker Image
      ########################################
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ./app

      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      ########################################
      # Restart Web App (Trigger Deployment)
      ########################################
      - name: Restart Azure Web App
        run: |
          az webapp restart \
            --name ${{ secrets.WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP_NAME }}
