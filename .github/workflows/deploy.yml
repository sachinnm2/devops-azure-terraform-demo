name: CD – Terraform + Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: demo-app
  IMAGE_TAG: latest

jobs:
# -----------------------
# Terraform – DEV
# -----------------------
  terraform_dev:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure Terraform Cloud Token
        run: |
          echo 'credentials "app.terraform.io" { token = "${{ secrets.TF_API_TOKEN }}" }' > ~/.terraformrc

      - run: terraform init -upgrade
        working-directory: infra

      - run: terraform apply -auto-approve -var-file=env/dev.tfvars
        working-directory: infra

# -----------------------
# Build & Push Image
# -----------------------
  build_push:
    needs: terraform_dev
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: |
          az acr login --name ${{ secrets.DEV_ACR_NAME }}
          docker build -t ${{ secrets.DEV_ACR_LOGIN_SERVER }}/${IMAGE_NAME}:${IMAGE_TAG} ./app
          docker push ${{ secrets.DEV_ACR_LOGIN_SERVER }}/${IMAGE_NAME}:${IMAGE_TAG}

# -----------------------
# Deploy DEV
# -----------------------
  deploy_dev:
    needs: build_push
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: |
          az webapp restart \
            --name "${{ secrets.DEV_WEBAPP_NAME }}" \
            --resource-group "${{ secrets.DEV_RG }}"

      - run: sleep 90
      - run: curl -f https://${{ secrets.DEV_WEBAPP_NAME }}.azurewebsites.net/health

# -----------------------
# Terraform – PROD (Approval)
# -----------------------
  terraform_prod:
    needs: deploy_dev
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure Terraform Cloud Token
        run: |
          echo 'credentials "app.terraform.io" { token = "${{ secrets.TF_API_TOKEN }}" }' > ~/.terraformrc

      - run: terraform init -upgrade
        working-directory: infra

      - run: terraform apply -auto-approve -var-file=env/prod.tfvars
        working-directory: infra

# -----------------------
# Deploy PROD
# -----------------------
  deploy_prod:
    needs: terraform_prod
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: |
          az webapp restart \
            --name "${{ secrets.PROD_WEBAPP_NAME }}" \
            --resource-group "${{ secrets.PROD_RG }}"

      - run: sleep 120
      - run: curl -f https://${{ secrets.PROD_WEBAPP_NAME }}.azurewebsites.net/health
