name: CD â€“ Terraform + Deploy (Multi-Env)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: demo-app
  IMAGE_TAG: latest

jobs:
# -----------------------------------
# TERRAFORM APPLY â€“ DEV (AUTO)
# -----------------------------------
  terraform_dev:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure Terraform Cloud Token
        run: |
          echo 'credentials "app.terraform.io" { token = "${{ secrets.TF_API_TOKEN }}" }' > ~/.terraformrc

      - name: Terraform Init (Dev)
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Apply (Dev)
        working-directory: infra
        run: terraform apply -auto-approve -var-file=env/dev.tfvars

      # â¬‡ï¸ EXPORT TERRAFORM OUTPUTS (NO SECRETS)
      - name: Export Terraform Outputs
        working-directory: infra
        run: |
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "WEBAPP_NAME=$(terraform output -raw webapp_name)" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV

# -----------------------------------
# BUILD & PUSH IMAGE (ONCE)
# -----------------------------------
  build_and_push:
    needs: terraform_dev
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR (RBAC)
        run: az acr login --name "$ACR_NAME"

      - name: Build & Push Docker Image
        run: |
          docker build -t ${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG} ./app
          docker push ${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG}

# -----------------------------------
# DEPLOY DEV (AUTO)
# -----------------------------------
  deploy_dev:
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Restart Dev Web App
        run: |
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP"

      - name: Wait for app startup
        run: sleep 90

      - name: Dev Health Check
        run: |
          curl -f https://${WEBAPP_NAME}.azurewebsites.net/health

# -----------------------------------
# TERRAFORM APPLY â€“ PROD (APPROVAL)
# -----------------------------------
  terraform_prod:
    needs: deploy_dev
    runs-on: ubuntu-latest
    environment: prod   # ðŸ”’ approval gate

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure Terraform Cloud Token
        run: |
          echo 'credentials "app.terraform.io" { token = "${{ secrets.TF_API_TOKEN }}" }' > ~/.terraformrc

      - name: Terraform Init (Prod)
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Apply (Prod)
        working-directory: infra
        run: terraform apply -auto-approve -var-file=env/prod.tfvars

      # â¬‡ï¸ EXPORT PROD OUTPUTS
      - name: Export Terraform Outputs (Prod)
        working-directory: infra
        run: |
          echo "WEBAPP_NAME=$(terraform output -raw webapp_name)" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV

# -----------------------------------
# DEPLOY PROD (AFTER APPROVAL)
# -----------------------------------
  deploy_prod:
    needs: terraform_prod
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Restart Prod Web App
        run: |
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP"

      - name: Wait for app startup
        run: sleep 120

      - name: Prod Health Check
        run: |
          curl -f https://${WEBAPP_NAME}.azurewebsites.net/health
