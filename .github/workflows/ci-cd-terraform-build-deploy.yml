name: Terraform Infra + Build & Deploy Container

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: demo-app
  IMAGE_TAG: latest

jobs:
  infra_build_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: Set Terraform Cloud Token
        run: echo "credentials \"app.terraform.io\" { token = \"${{ secrets.TF_API_TOKEN }}\" }" > ~/.terraformrc

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init -upgrade

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve

      - name: Export Terraform Outputs
        working-directory: ./infra
        id: tf
        run: |
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "WEBAPP_NAME=$(terraform output -raw webapp_name)" >> $GITHUB_ENV
          echo "RESOURCE_GROUP_NAME=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV

      - name: Login to ACR
        run: az acr login --name "$ACR_NAME"

      - name: Build Docker Image
        run: |
          docker build -t ${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG} ./app

      - name: Push Image to ACR
        run: |
          docker push ${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG}
		  
      - name: Wait for ACR image availability
        run: sleep 60

      - name: Restart Web App
        run: |
          az webapp restart \
            --name "$WEBAPP_NAME" \
            --resource-group "$RESOURCE_GROUP_NAME"
